name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Substitua pela branch que deseja monitorar (geralmente 'main' ou 'master').

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16 # Versão do Node.js (ajuste conforme necessário).

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist # Pasta gerada pelo build (ajuste se necessário).
